    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name:
                    <input id="name" type="text" placeholder="Your Name">
                </label>
                <label for="email">Your Email:
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="phone">Your Phone:
                    <input type="number" name="" id="phone" placeholder="Your Phone">
                </label>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="Pitha" id="chitoy">
                        chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="Pitha" id="vapa"> vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="Pitha" id="puri"> puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More Vorta</legend>
                    <label for="shorisha">
                        <input type="checkbox" name="Vorta" id="shorisha">shorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="Vorta" id="shutki">shutki
                    </label>
                    <label for="chilli">
                        <input type="checkbox" name="Vorta" id="chilli">chilli
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
